<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>

    <div class="container">
      <div class="search">
        <input type="text" placeholder="Enter City Name">
        <button><img src="images/search.png"></button>        
      </div>
      <div class="error-message">Invalid name</div>
      <div class="weather">
        <img class="weather-icon" src="images/rain.png">
        <h1 class="temperature">Temperature</h1>
        <h2 class="city">City Name</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png">
            <div>
              <div class="humidity">Humidity Value</div>
              <div>Humidity</div>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png">
            <div>
              <div class="wind">Wind speed in km/h</div>
              <div>Wind Speed</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/weather-app.js"></script>
  </body>
</html>
